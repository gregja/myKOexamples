<!doctype html>
<html lang="en" data-framework="knockoutjs">
    <head>
        <meta charset="utf-8">
        <title>Knockout.js - Seats booking</title>
    </head>
    <body>
        <div>
            <h2>Your seat reservations (<span data-bind="text: seats().length"></span>)</h2>

            <table>
                <thead><tr>
                    <th>Passenger name</th><th>Meal</th><th>Surcharge</th><th></th>
                </tr></thead>
                <!-- Todo: Generate table body -->
                <!-- foreach is part of a family of control flow bindings that 
                      includes foreach, if, ifnot, and with. 
                -->
                <tbody data-bind="foreach: seats">
                    <tr>
                        <td><input data-bind="value: name" /></td>
                        <td><select data-bind="options: $root.availableMeals, 
value: meal, optionsText: 'mealName'"></select></td>
                        <!--<td data-bind="text: meal().price"></td>-->
                        <td data-bind="text: formattedPrice"></td>
                        <td><a href="#" data-bind="click: $root.removeSeat">Remove</a></td>
                    </tr>    
                </tbody>
            </table>
            <button data-bind="click: addSeat, enable: seats().length < maxSeats">Reserve another seat</button>
            <h3 data-bind="visible: totalSurcharge() > 0">
                Total surcharge: $<span data-bind="text: totalSurcharge().toFixed(2)"></span>
            </h3>            
        </div>
        <script src="../knockout-min.js"></script>
        <script src="app.js"></script>
    </body>
</html>
